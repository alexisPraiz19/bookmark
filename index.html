<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/index.css">
  <title>Bookmark landing page</title>
  
</head>
<body>
  <!-- Cabezera -->
  <header class="header r-d-flex">
    <img src="public/svg/logo-bookmark.svg" class="logo-bookmark" alt="logo-bookmark"/>
    
    <!-- NavegaciÃ³n -->
    <nav class="nav r-d-flex">
      <div class="svg-mobile">
        <img src="public/svg/logo-bookmark-light.svg" class="logo-bookmark" alt="logo-bookmark"/>
        <img src="public/svg/icon-close.svg" class="icon-close" alt="icon-close" id="close-menu"/> 
      </div>

      <a href="#" class="r-radius r-text-color">Features</a>
      <a href="#" class="r-radius r-text-color">Pricing</a>
      <a href="#" class="r-radius r-text-color">Contact</a>

      <button type="button" class="r-button r-radius">Login</button>

      <div class="svg-mobile">
        <img src="public/svg/icon-facebook.svg" class="icon-facebook" alt="icon-facebook"/>
        <img src="public/svg/icon-twitter.svg" class="icon-twitter" alt="icon-twitter"/> 
      </div>
    </nav>

    <img src="public/svg/icon-hamburger.svg" class="icon-hamburger" alt="icon-hamburger" id="open-menu"/> 
  </header>

  <!-- Principal -->
  <main class="main">
    <section class="hero r-d-flex">
      <div class="hero-text r-d-grid">
        <h1>A Simple Bookmark Manager</h1>

        <p class="r-text-color">
          A clean and simple interface to organize your favourite
          websites. Open a new browser tab and see your sites load
          instanly. Try it for free.
        </p>
        
        <div class="buttons r-d-flex">
          <button class="r-button r-radius">Get in on Chrome</button>
          <button class="r-button r-radius">Get in on Firefox</button>
        </div>
      </div>

      <figure class="illustration-hero">
        <img src="public/svg/illustration-hero.svg" alt="illustration-hero">
      </figure>
    </section>
  </main>

  <script src="/js/open_close_menu_mobile.js"></script>
</body>
</html>
